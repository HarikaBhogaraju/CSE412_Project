<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

{% extends 'base.html' %}

{% block content %}

<h1>
    We would love to hear your feedback!
</h1>

<div class="row">
  <div class="col s12 m6">
  <form action="/feedback_post/{{uname}}" method="post">

          <div class="card grey lighten-4">
            <div class="card-content black-text">
                <p>Name:</p>
                <input type="text" name="name" />
                <br>
                <p>Email:</p>
                <input type="email" name="email" />
                <br>
                <br>
                <p>Please give your feedback about your shopping experience:</p>
                <input type="text" name="feedback" />
                <input type="text" id="uname" name="uname" value="{{ uname }}" readonly hidden>
              <br/><br/>
              <button class="waves-effect waves-light btn" type="submit" name="action">Submit
              </button>
          </div>
      </div>
      </form>
    </div>
</div>

{% endblock %}
