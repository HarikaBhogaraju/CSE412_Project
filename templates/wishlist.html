<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

{% extends "base.html" %}

{% block content %}
<h3>{% block title %} Wishlist {% endblock %}<i class="fa fa-heart"></i></h3>

<div class="row">
    <div class="col s1 m6">
      <div class="card teal lighten-1">

       <!-- <form action="/createList" method="post">

            <div class="card-action">
                <button class="btn waves-effect white black-text" type="submit" name="action">Create List</button>
            </div>
        </form>-->

        <form action="/delete_wishItem/" method="post">
          <input type="text" id="uname" name="uname" value="{{ uname }}" readonly hidden>
            <div class="card-action">
                <div class="card-content white-text">
                    <table>
                        <tr>
                            <th>Items</th>
                        </tr>
                        {%for pName in wishlistName %}
                        <tr>
                            <td>{{pName}}</td>
                            <td><a class="waves-effect waves-light btn" href="/delete_wishItem/{{pName}}/{{uname}}">Remove</a></td>
                        </tr>
                        {%endfor%}
                    </table>
                </div>
            </div>
        </form>

        </div>
    </div>
</div>

  {% endblock %}
